<button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openCreateDialog()">
  <mat-icon>add</mat-icon>
</button>

<mat-list>
  <div mat-subheader>Albums</div>
  <mat-list-item *ngFor="let album of albums">
    <app-card-album [album]="album" (onDeleteAlbum)="removeAlbum($event)"></app-card-album>
  </mat-list-item>
</mat-list>
