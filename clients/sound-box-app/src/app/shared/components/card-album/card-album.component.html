<mat-card>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>{{ album.title }} - {{ album.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">More</button>
    <button mat-button (click)="removeAlbum()">Remove</button>
  </mat-card-actions>
</mat-card>
