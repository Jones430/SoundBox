<mat-card>
  <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTmxIZ1eYfy8eSNaZZOrDiOd_jBmMGkJrye0Q&usqp=CAU" alt="Photo of a Shiba Inu">
  <mat-card-content>{{ album.title }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openMoreDialog()">More</button>
    <button mat-button (click)="openUpdateDialog()">Update</button>
    <button mat-button (click)="removeAlbum()">Remove</button>
  </mat-card-actions>
</mat-card>
